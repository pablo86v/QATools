<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Jenkins reports</h1>
        <p class="lead">Seleccione una tarea de jenkins para listar los test-cases por duraci√≥n.</p>
        <hr class="my-4">

        <div class="row">
            <div class="dropdown ml-3" id="comboJob">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    {{txtDropDown}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="comboJobItems">
                    <a class="dropdown-item" *ngFor="let item of aItems" (click)="selectedJob(item.name,item.url)">{{item.name}}</a>
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary ml-5" id="button" (click)="exportToCsv()">Download CSV</button>

        </div>
    </div>



</div>
<!-- container -->
